[profile.default]
src = 'contracts'
out = 'out'
libs = ['lib']
solc_version = '0.8.13'
optimizer = true
optimizer_runs = 99999
no-match-contract='LyraBurnUSDC'

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[rpc_endpoints]
kinto = "${KINTO_RPC_URL}"
kinto_devnet = "${KINTO_DEVNET_RPC}"
